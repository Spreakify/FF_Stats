                function formatTimeFromMilliseconds(milliseconds) {
    // Convert milliseconds to seconds
    let seconds = Math.floor(milliseconds / 1000);

    // Calculate minutes, hours, days, months, and years
    let minutes = Math.floor(seconds / 60) % 60;
    let hours = Math.floor(seconds / 3600) % 24;
    let days = Math.floor(seconds / 86400) % 30; // Assuming 30 days per month
    let months = Math.floor(seconds / 2592000) % 12; // Assuming 30 days per month
    let years = Math.floor(seconds / 31536000);

    // Construct the formatted time string
    let formattedTime = '';

    if (years > 0) {
        formattedTime += `${years} ${years === 1 ? 'Year' : 'Years'} `;
    }

    if (months > 0) {
        formattedTime += `${months} ${months === 1 ? 'Month' : 'Months'} `;
    }

    if (days > 0) {
        formattedTime += `${days} ${days === 1 ? 'Day' : 'Days'} `;
    }

    if (hours > 0) {
        formattedTime += `${hours} ${hours === 1 ? 'Hour' : 'Hours'} `;
    }

    if (minutes > 0) {
        formattedTime += `${minutes} ${minutes === 1 ? 'Minute' : 'Minutes'} `;
    }

    // Calculate remaining seconds
    let remainingSeconds = seconds % 60;

    // Add seconds if it's less than a minute
    if (remainingSeconds > 0) {
        formattedTime += `${remainingSeconds} ${remainingSeconds === 1 ? 'Second' : 'Seconds'}`;
    }

    return formattedTime.trim();
}
